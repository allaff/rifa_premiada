<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking da Rifa - Ponto A</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">

    <main class="max-w-md mx-auto p-4 md:max-w-2xl">
        
        <section class="text-center my-8">
            <h1 class="text-3xl font-bold text-yellow-500 mb-2">Sorteio R$ 200,00</h1>
            <p class="text-gray-400">Sorteio dia 14 de Fevereiro</p>
            <div id="countdown" class="text-2xl font-mono mt-4 text-emerald-400">
                00d 00h 00m 00s
            </div>
        </section>

        <section class="bg-gray-800 rounded-2xl p-6 shadow-xl border border-gray-700">
            <h2 class="text-xl font-semibold mb-6 flex items-center gap-2">
                üèÜ Top Compradores
            </h2>

            <div id="ranking-list" class="space-y-4">
                </div>
        </section>

        <footer class="mt-8 grid grid-cols-2 gap-4 text-sm text-center">
            <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                <p class="text-gray-400">Valor do N√∫mero</p>
                <p class="font-bold text-lg text-yellow-500">R$ 5,00</p>
            </div>
            <div class="bg-gray-800 p-3 rounded-lg border border-gray-700">
                <p class="text-gray-400">Total de N√∫meros</p>
                <p class="font-bold text-lg">200</p>
            </div>
        </footer>
    </main>

    <script>
        // Dados dos compradores (MOCK)
        // Em um cen√°rio real, isso viria de uma API ou Firebase
        const compradores = [
            { nome: "Jo√£o Silva", numeros: 15, premio: "10% de Desconto" },
            { nome: "Maria Oliveira", numeros: 12, premio: "5% de Desconto" },
            { nome: "Carlos Tech", numeros: 8, premio: "1 Case + Pel√≠cula" }
        ];

        function renderRanking() {
            const container = document.getElementById('ranking-list');
            container.innerHTML = compradores.map((c, index) => `
                <div class="flex items-center justify-between p-4 bg-gray-700 rounded-xl transition-transform hover:scale-[1.02]">
                    <div class="flex items-center gap-4">
                        <span class="text-2xl font-black ${index === 0 ? 'text-yellow-400' : 'text-gray-400'}">
                            ${index + 1}¬∫
                        </span>
                        <div>
                            <p class="font-bold uppercase tracking-tight">${c.nome}</p>
                            <p class="text-xs text-emerald-400 font-medium">${c.premio}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-lg font-bold">${c.numeros}</p>
                        <p class="text-[10px] text-gray-400 uppercase">Cotas</p>
                    </div>
                </div>
            `).join('');
        }

        // L√≥gica simples de Countdown
        function updateTimer() {
            const eventDate = new Date('2026-02-14T19:00:00').getTime();
            const now = new Date().getTime();
            const diff = eventDate - now;

            if (diff <= 0) {
                document.getElementById('countdown').innerText = "√â HOJE!";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `${d}d ${h}h ${m}m ${s}s`;
        }

        renderRanking();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
